apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: rabbitmq-exporter
  namespace: monitoring
  labels:
    app: rabbitmq-exporter
spec:
  ports:
  - name: rabbitmq-exporter
    port: 9090
    containerPort: 9099
    protocol: TCP
  selector:
    app: rabbitmq-exporter